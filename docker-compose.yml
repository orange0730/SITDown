version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile/Frontend-Updated
    ports:
      - "8080:8080"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:3000
    networks:
      - sitdown-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile/Backend-Node
    ports:
      - "3000:8080"
    volumes:
      - ./backend/database.db:/app/database.db
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/database.db
    networks:
      - sitdown-network

networks:
  sitdown-network:
    driver: bridge 